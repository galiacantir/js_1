
<script>

    // FACT: the factory settings idicate how long does a % left
    // OUT: calculate how many minutes our device has left

    // variables - camelCase

    baterryCharge = +prompt("baterry?")        // % --- variable

    FULL_BATTERY = 100          // 100%  - fully charged battery
    chargePercentInMinutes = 10 // 1% - 10 minutes

    etWorkinHours = (baterryCharge * chargePercentInMinutes)/60
    alert("Remaining time (minutes): " + etWorkInMinutes )
    alert("Remaining time (hours): " + etWorkinHours )
