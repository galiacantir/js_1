<script>
    //VARIABLES SCOPING
    // Regula in JS: variabilele trebuiesc prefixate, treb sa fie un cuvint in fata denumirii care determina ce-i cu variabila data
    // var, let, const
    // let - permite sa declari variabila, dar marcand-o cu acest prefix reduci zona de vizibilitate
    
    let x = 1
    
    if ( x==1){
        let x = 2
        alert(x)
    }
    alert(x)


    // const - valoare e constanta, nu va putea fi schimbata
    // const vs let - ambele determina o zona de vizibilitate redusa, 
    // diferenta e ca vaiabila prin let va putea fi schimbata repetat, const - valoarea nu poate fi modificata
</script>
